        <div id="slider">

    </div>-->
    <script>
        var images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg"];
        var totalImages = 6;
        var currentImage = 0;
        // showNext();
        // function showNext() {
        //     if (currentImage == totalImages) currentImage = 0;
        //     document.getElementById("slider").innerHTML = "<img src='images/" + images[currentImage] + "' class='setValue' />"
        //     currentImage++;
        // }

            function showNext() {
            if (currentImage == totalImages) currentImage = 0;
            document.getElementById("slider").innerHTML = "<img src='images/" + images[currentImage] + "' class='setValue' />"
            currentImage++;
        }
        setInterval(function () {
            showNext();
        }, 2000);

    </script>
